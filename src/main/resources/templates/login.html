<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body
	style="text-align: center; padding-top: 100px; font-family: sans-serif;">
	<h2>Login to See Your Surprise 🎁</h2>
	<form th:action="@{/login}" method="post">
		<label>Username: <input type="text" name="username" /></label><br />
		<br /> <label>Password: <input type="password" name="password" /></label><br />
		<br />
		<button type="submit">Login</button>
	</form>
</body>
</html>
